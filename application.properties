global.params.p1=401
global.params.p2=402


spring.h2.console.enabled=true

#spring.cloud.consul.host and port specifies the consul agent host and port.
#spring.cloud.consul.host=host.docker.internal
spring.cloud.consul.port=8500
#spring.cloud.consul.discovery.instanceId is the unique identifier for this service.
spring.cloud.consul.discovery.instanceId=${spring.application.name}
#spring.cloud.consul.discovery.prefer-ip-address tells the system to use IP rather than host name for discovery.
spring.cloud.consul.discovery.prefer-ip-address=false
spring.cloud.consul.config.enabled=true

# pour que actuator expose tous les endpoints : /beans, /refresh etc ...
management.endpoints.web.exposure.include=*



